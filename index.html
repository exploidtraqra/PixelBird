<script >
    var cret = document.getElementById("cret");
    var mc = new Audio("old.mp3");
    function playAudio() {
        var m = document.getElementById("music");
        var xm = document.getElementById("musicoff");
        m.style.display="none";
        xm.style.display="block";
        mc.loop=true;
        mc.play();
    }
    function pauseAudio(){
        var m = document.getElementById("music");
        var xm = document.getElementById("musicoff");
        m.style.display="block";
        xm.style.display="none";
        mc.pause();
    }
</script>
